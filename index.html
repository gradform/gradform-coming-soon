<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gradform – Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque&family=Neue+Haas+Grotesk+Text+Pro&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0000cd, #00bfff, #1e3c72);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      color: #ffffff;
      font-family: 'Neue Haas Grotesk Text Pro', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .header {
      padding: 2rem;
    }

    .logo {
      height: 60px;
    }

    .main {
      text-align: center;
      margin-top: -60px;
      padding: 2rem;
    }

    .main h1 {
      font-family: 'Bricolage Grotesque', sans-serif;
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .main p {
      font-size: 1.25rem;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      animation-delay: 1s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
    }

    .footer a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 1rem;
      transition: opacity 0.3s;
    }

    .footer a:hover {
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      .main h1 {
        font-size: 2.5rem;
      }
      .main p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="images/logo-large.png" alt="Gradform Logo" class="logo" />
  </div>

  <div class="main">
    <h1>Coming Soon!</h1>
    <p>We are working on something special</p>
  </div>

  <div class="footer">
    <a href="https://www.instagram.com/gradform/" target="_blank">Instagram</a>
    <a href="https://x.com/teamgradform" target="_blank">Twitter</a>
    <div style="margin-top: 0.5rem;">© 2025 Gradform</div>
  </div>

</body>
</html>
