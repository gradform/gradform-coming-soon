<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gradform – Coming Soon</title>
  <link rel="icon" type="image/x-icon" href="images/favicon-blue.ico" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Neue+Haas+Grotesk+Text+Pro&display=swap" rel="stylesheet">

  <!-- Styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #0000CD, #003E80, #1A5D9C, #00BFFF);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glass-shape {
      position: absolute;
      top: 50%;
      width: 250px;
      height: 250px;
      background: linear-gradient(135deg, rgba(0,0,205,0.5), rgba(65,105,225,0.3), rgba(30,144,255,0.2));
      backdrop-filter: blur(20px);
      border-radius: 40% 60% 60% 40% / 60% 40% 60% 40%;
      opacity: 0.4;
      transform: translateY(-50%);
      z-index: 1;
      animation: floatPulse 20s ease-in-out infinite alternate;
    }

    .glass-shape.left {
      left: -120px;
      animation-delay: 0s;
    }

    .glass-shape.right {
      right: -120px;
      animation-delay: 10s;
    }

    @keyframes floatPulse {
      0% {
        transform: translateY(-50%) scale(1);
      }
      50% {
        transform: translateY(-45%) scale(1.05) rotate(2deg);
      }
      100% {
        transform: translateY(-55%) scale(0.98) rotate(-2deg);
      }
    }

    .header {
      padding: 2rem;
      z-index: 5;
    }

    .logo {
      height: 80px;
      animation: logoIntro 1.5s ease-out forwards;
      opacity: 0;
      transform: scale(0.95);
    }

    @keyframes logoIntro {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .main {
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 5;
    }

    .main h1 {
      font-family: 'Bricolage Grotesque', sans-serif;
      font-size: 3.5rem;
      font-weight: 500;
      margin-bottom: 1rem;
      animation: fadeIn 2s ease-in-out forwards;
    }

    .main p {
      font-family: 'Bricolage Grotesque', sans-serif;
      font-size: 1.25rem;
      font-weight: 400;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      animation-delay: 1s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      z-index: 5;
      position: relative;
    }

    .footer a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 1rem;
      transition: opacity 0.3s;
    }

    .footer a:hover {
      opacity: 0.7;
    }

    .ribbon {
      position: absolute;
      top: 0;
      width: 280px;
      height: 100vh;
      pointer-events: none;
      z-index: 2;
      animation: floatRibbon 8s ease-in-out infinite alternate;
    }

    .ribbon-left {
      left: 0;
      transform: scaleX(-1);
    }

    .ribbon-right {
      right: 0;
    }

    @keyframes floatRibbon {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .main h1 { font-size: 2.25rem; }
      .main p { font-size: 1rem; }
      .glass-shape, .ribbon { display: none; }
    }
  </style>
</head>
<body>

  <!-- Ribbons -->
  <svg class="ribbon ribbon-left" viewBox="0 0 200 1000" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="gradLeft" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#87ceeb" stop-opacity="0.25" />
        <stop offset="100%" stop-color="#1e90ff" stop-opacity="0.05" />
      </linearGradient>
    </defs>
    <path d="M 0 100 Q 100 200 50 300 T 150 500 T 0 700 T 100 900" fill="none" stroke="url(#gradLeft)" stroke-width="22" />
    <path d="M 30 0 Q 130 150 80 300 T 180 500 T 60 800" fill="none" stroke="url(#gradLeft)" stroke-width="16" opacity="0.4" />
  </svg>

  <svg class="ribbon ribbon-right" viewBox="0 0 200 1000" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="gradRight" x1="100%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#00bfff" stop-opacity="0.25" />
        <stop offset="100%" stop-color="#0000cd" stop-opacity="0.05" />
      </linearGradient>
    </defs>
    <path d="M 200 0 Q 100 150 150 300 T 50 500 T 150 700 T 100 1000" fill="none" stroke="url(#gradRight)" stroke-width="20" />
    <path d="M 170 0 Q 90 200 140 400 T 40 700" fill="none" stroke="url(#gradRight)" stroke-width="14" opacity="0.3" />
  </svg>

  <!-- Header -->
  <div class="header">
    <img src="images/logo-large.png" alt="Gradform Logo" class="logo" />
  </div>

  <!-- Main -->
  <div class="main">
    <h1>Coming Soon!</h1>
    <p>We Are Building Something Special. Stay Tuned!</p>
  </div>

  <!-- Footer -->
  <div class="footer">
    <a href="https://www.instagram.com/gradform/" target="_blank">Instagram</a>
    <a href="https://x.com/teamgradform" target="_blank">Twitter</a>
    <div style="margin-top: 0.5rem;">© 2025 Gradform</div>
  </div>
</body>
</html>
