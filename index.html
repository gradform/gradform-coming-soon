<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gradform – Coming Soon</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, skyblue, #0000cd, mediumblue);
      color: white;
      text-align: center;
    }

    header {
      width: 100%;
      padding: 20px;
      display: flex;
      align-items: center;
    }

    .logo {
      height: 50px;
      margin-left: 30px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 4rem;
      font-weight: bold;
    }

    footer {
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
    }

    .social-links a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .social-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Gradform Logo" class="logo">
  </header>

  <main>
    <h1>Coming Soon!</h1>
  </main>

  <footer>
    <div class="social-links">
      <a href="https://www.instagram.com/gradform/" target="_blank">Instagram</a>
      <a href="https://x.com/teamgradform" target="_blank">Twitter</a>
    </div>
    <p>© 2025 Gradform. All rights reserved.</p>
  </footer>
</body>
</html>
