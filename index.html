<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gradform – Coming Soon</title>
  <link rel="icon" type="image/x-icon" href="images/favicon-blue.ico" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Neue+Haas+Grotesk+Text+Pro&display=swap" rel="stylesheet">

  <!-- Styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #0000CD, #003E80, #1A5D9C, #00BFFF);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glass-shape {
      position: absolute;
      top: 50%;
      width: 250px;
      height: 250px;
      background: linear-gradient(135deg, rgba(0,0,205,0.5), rgba(65,105,225,0.3), rgba(30,144,255,0.2));
      backdrop-filter: blur(20px);
      border-radius: 40% 60% 60% 40% / 60% 40% 60% 40%;
      opacity: 0.4;
      transform: translateY(-50%);
      z-index: 1;
      animation: floatPulse 20s ease-in-out infinite alternate;
    }

    .glass-shape.left {
      left: -120px;
      animation-delay: 0s;
    }

    .glass-shape.right {
      right: -120px;
      animation-delay: 10s;
    }

    @keyframes floatPulse {
      0% {
        transform: translateY(-50%) scale(1);
      }
      50% {
        transform: translateY(-45%) scale(1.05) rotate(2deg);
      }
      100% {
        transform: translateY(-55%) scale(0.98) rotate(-2deg);
      }
    }

    .header {
      padding: 2rem;
      z-index: 5;
    }

    .logo {
      height: 80px;
      animation: logoIntro 1.5s ease-out forwards;
      opacity: 0;
      transform: scale(0.95);
    }

    @keyframes logoIntro {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .main {
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 5;
    }

    .main h1 {
      font-family: 'Bricolage Grotesque', sans-serif;
      font-size: 3.5rem;
      font-weight: 500;
      margin-bottom: 1rem;
      animation: fadeIn 2s ease-in-out forwards;
    }

    .main p {
      font-family: 'Bricolage Grotesque', sans-serif;
      font-size: 1.25rem;
      font-weight: 400;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      animation-delay: 1s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      z-index: 5;
      position: relative;
    }

    .footer a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 1rem;
      transition: opacity 0.3s;
    }

    .footer a:hover {
      opacity: 0.7;
    }

    /* SVG Ribbon Styles */
    .ribbon {
      position: absolute;
      top: 0;
      height: 100vh;
      width: 200px;
      pointer-events: none;
      z-index: 2;
      animation: floatRibbon 8s ease-in-out infinite;
    }

    .ribbon-left {
      left: 0;
      transform: scaleX(-1);
    }

    .ribbon-right {
      right: 0;
    }

    @keyframes floatRibbon {
      0% {
        transform: translateY(0) scaleX(1);
      }
      50% {
        transform: translateY(-10px) scaleX(1);
      }
      100% {
        transform: translateY(0) scaleX(1);
      }
    }

    @media (max-width: 600px) {
      .main h1 {
        font-size: 2.25rem;
      }
      .main p {
        font-size: 1rem;
      }
      .glass-shape, .ribbon {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Ambient Glass Shapes -->
  <div class="glass-shape left"></div>
  <div class="glass-shape right"></div>

  <!-- Ambient SVG Ribbons -->
  <svg class="ribbon ribbon-left" viewBox="0 0 200 600" preserveAspectRatio="none">
    <path d="M50,0 C30,150 170,300 50,450 C-30,600 130,750 50,900"
          stroke="white"
          stroke-opacity="0.15"
          stroke-width="1.2"
          fill="none" />
  </svg>

  <svg class="ribbon ribbon-right" viewBox="0 0 200 600" preserveAspectRatio="none">
    <path d="M150,0 C170,150 30,300 150,450 C230,600 70,750 150,900"
          stroke="white"
          stroke-opacity="0.15"
          stroke-width="1.2"
          fill="none" />
  </svg>

  <!-- Header -->
  <div class="header">
    <img src="images/logo-large.png" alt="Gradform Logo" class="logo" />
  </div>

  <!-- Main Section -->
  <div class="main">
    <h1>Coming Soon!</h1>
    <p>We Are Building Something Special. Stay Tuned!</p>
  </div>

  <!-- Footer -->
  <div class="footer">
    <a href="https://www.instagram.com/gradform/" target="_blank">Instagram</a>
    <a href="https://x.com/teamgradform" target="_blank">Twitter</a>
    <div style="margin-top: 0.5rem;">© 2025 Gradform</div>
  </div>

</body>
</html>
