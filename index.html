<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gradform – Coming Soon</title>
  <link rel="icon" type="image/x-icon" href="images/favicon-blue.ico" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Neue+Haas+Grotesk+Text+Pro&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      background: linear-gradient(-45deg, #0000CD, #003E80, #00BFFF, #1A5D9C);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 2rem;
      text-align: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .header {
      z-index: 10;
    }

    .logo {
      height: 80px;
      animation: fadeInLogo 1.5s ease-out forwards;
      opacity: 0;
      transform: scale(0.95);
    }

    @keyframes fadeInLogo {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .main {
      position: relative;
      z-index: 10;
    }

    .main h1 {
      font-family: 'Bricolage Grotesque', sans-serif;
      font-size: 3.5rem;
      font-weight: 500;
      margin-bottom: 1rem;
      animation: fadeInUp 1.2s ease-out forwards;
    }

    .main p {
      font-family: 'Bricolage Grotesque', sans-serif;
      font-size: 1.25rem;
      animation: fadeInUp 1.5s ease-out forwards;
      animation-delay: 0.6s;
      opacity: 0;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      z-index: 10;
      font-size: 0.9rem;
    }

    .footer a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 1rem;
      transition: opacity 0.3s;
    }

    .footer a:hover {
      opacity: 0.7;
    }

    /* Ribbon Styles */
    .ribbon {
      position: absolute;
      top: 0;
      height: 100vh;
      width: 150px;
      pointer-events: none;
      opacity: 0.15;
      z-index: 1;
    }

    .ribbon-left {
      left: 0;
      transform: scaleX(1);
      animation: floatLeft 10s ease-in-out infinite;
    }

    .ribbon-right {
      right: 0;
      transform: scaleX(-1);
      animation: floatRight 10s ease-in-out infinite;
    }

    @keyframes floatLeft {
      0% { transform: translateY(0) scaleX(1); }
      50% { transform: translateY(-20px) scaleX(1); }
      100% { transform: translateY(0) scaleX(1); }
    }

    @keyframes floatRight {
      0% { transform: translateY(0) scaleX(-1); }
      50% { transform: translateY(20px) scaleX(-1); }
      100% { transform: translateY(0) scaleX(-1); }
    }

    @media (max-width: 768px) {
      .main h1 {
        font-size: 2.5rem;
      }

      .main p {
        font-size: 1rem;
      }

      .ribbon {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Left Ribbon -->
  <svg class="ribbon ribbon-left" viewBox="0 0 150 1000" xmlns="http://www.w3.org/2000/svg">
    <path d="M 0 0 Q 150 250 50 500 T 100 750 T 0 1000" fill="none" stroke="white" stroke-width="2" />
    <path d="M 10 0 Q 140 250 60 500 T 110 750 T 10 1000" fill="none" stroke="white" stroke-width="2" />
    <path d="M 20 0 Q 130 250 70 500 T 120 750 T 20 1000" fill="none" stroke="white" stroke-width="2" />
    <path d="M 30 0 Q 120 250 80 500 T 130 750 T 30 1000" fill="none" stroke="white" stroke-width="2" />
    <path d="M 40 0 Q 110 250 90 500 T 140 750 T 40 1000" fill="none" stroke="white" stroke-width="2" />
  </svg>

  <!-- Right Ribbon -->
  <svg class="ribbon ribbon-right" viewBox="0 0 150 1000" xmlns="http://www.w3.org/2000/svg">
    <path d="M 0 0 Q 150 250 50 500 T 100 750 T 0 1000" fill="none" stroke="white" stroke-width="2" />
    <path d="M 10 0 Q 140 250 60 500 T 110 750 T 10 1000" fill="none" stroke="white" stroke-width="2" />
    <path d="M 20 0 Q 130 250 70 500 T 120 750 T 20 1000" fill="none" stroke="white" stroke-width="2" />
    <path d="M 30 0 Q 120 250 80 500 T 130 750 T 30 1000" fill="none" stroke="white" stroke-width="2" />
    <path d="M 40 0 Q 110 250 90 500 T 140 750 T 40 1000" fill="none" stroke="white" stroke-width="2" />
  </svg>

  <!-- Header -->
  <div class="header">
    <img src="images/logo-large.png" alt="Gradform Logo" class="logo" />
  </div>

  <!-- Main Content -->
  <div class="main">
    <h1>Coming Soon!</h1>
    <p>We Are Building Something Special. Stay Tuned!</p>
  </div>

<!-- Footer -->
<footer class="footer">
  <div>
    <a href="https://www.instagram.com/gradform/" target="_blank">Instagram</a>
    <a href="https://x.com/teamgradform" target="_blank">Twitter</a>
    <a href="https://www.linkedin.com/company/gradform/" target="_blank">LinkedIn</a>
  </div>
  <div style="margin-top: 0.5rem;">© 2025 Gradform. All rights reserved.</div>
</footer>
</body>
</html>
